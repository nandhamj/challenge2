<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax 
{
  background-image: url("https://imgv3.fotor.com/images/side/image-mirror.jpg");
  min-height: 500px; 
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<h4  style=font-size:400%;text-align:center;>Scroll Up and Down this page to see the parallax scrolling effect.</h4>

<div class="parallax"></div>

<div style="height:1000px;background-color:rgb(247, 150, 5);font-size:36px">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>

</body>
</html>
